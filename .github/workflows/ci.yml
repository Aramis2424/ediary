name: CI Pipeline

on:
  push:
    branches:
      - ci-test
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build test image
        run: docker compose -f cicd/docker-compose.test.yml build

      - name: Building application
        run: ./cicd/ci-local.sh b
        
      - name: Run Unit tests
        run: ./cicd/ci-local.sh u
        if: success()

      - name: Run Integration tests
        run: ./cicd/ci-local.sh i
        if: success()

      - name: Run E2E tests
        run: ./cicd/ci-local.sh e
        if: success()

      - name: Generate Allure report
        run: ./cicd/ci-local.sh a
        if: always()

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: cicd/allure-report
