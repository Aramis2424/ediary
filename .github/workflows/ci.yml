name: CI Pipeline

on:
  push:
    branches:
      - ci-test
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            gradlew
            gradlew.bat
            gradle/wrapper/gradle-wrapper.properties
            gradle/wrapper/gradle-wrapper.jar
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/settings.gradle*') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Generate Gradle wrapper
        working-directory: backend
        run: |
          if [ ! -f gradlew ]; then
            gradle wrapper --gradle-version 8.10.2
          fi
        shell: bash

      - name: Verify Gradle wrapper
        run: ./gradlew --version

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build test image
        run: docker compose -f cicd/docker-compose.test.yml build

      - name: Run CI pipeline (tests + report)
        run: |
          chmod +x cicd/ci-local.sh
          ./cicd/ci-local.sh || true

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: backend/build/reports/allure-report
