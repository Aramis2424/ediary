version: '3.9'

services:
  db:
    image: postgres
    container_name: ediary-postgres-master
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ediary-volume:/var/lib/postgresql/data
  
  pgadmin:
    image: dpage/pgadmin4
    container_name: ediary-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:5050"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
  
  md-to-html:
    build: ./mdtohtml
    image: pandoc
    container_name: ediary-pandoc
    volumes:
      - ./README.md:/input/index.md
      - ./metaData/diagrams:/input/metaData/diagrams
      - ./nginx/readme:/output
    command: /entrypoint.sh
  
  nginx:
    build: ./nginx
    image: ediary-nginx:latest
    container_name: ediary-nginx
    ports:
      - "2323:2323"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/swagger.conf:/etc/nginx/includes/swagger.conf
      - ./nginx/readme:/usr/share/nginx/html/readme:ro
      - ./frontend/ediary_vue/dist_legacy/:/usr/share/nginx/html/legacy
      - ./frontend/ediary_vue/dist/:/usr/share/nginx/html
    depends_on:
      - md-to-html
      - pgadmin
      - back1
      
  back1:
    build: ./backend
    image: ediary-backend
    container_name: ediary-back-1
    env_file:
      - ./backend/back1.env
    ports:
      - "2424:2424"
    depends_on:
      - db

volumes:
  ediary-volume:
  pgadmin_data:
