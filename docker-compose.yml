version: '3.9'

services:
  db:
    image: postgres
    container_name: ediary-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ediary-volume:/var/lib/postgresql/data

volumes:
  ediary-volume:
  
  
  docker run 
  --name ediary-postgres 
  -e POSTGRES_USER=roman2424 
  -e POSTGRES_PASSWORD=2424 
  -e POSTGRES_DB=ediary_db 
  -p 5432:5432 
  -v ediary-volume:/var/lib/postgresql/data 
  -d 
  postgres
